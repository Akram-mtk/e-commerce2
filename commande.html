<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commande - Nike TN Store</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        function validerCommande(event) {
            document.getElementById('erreur-message').style.display = 'none';

            var nom = document.getElementById('nom').value;
            var prenom = document.getElementById('prenom').value;
            var adresse = document.getElementById('adresse').value;
            var email = document.getElementById('email').value;
            var indicatif = document.getElementById('indicatif').value;
            var numero = document.getElementById('numero').value;
            var paiement = document.getElementById('paiement').value;

            if (!nom || !prenom || !adresse || !email || !indicatif || !numero || !paiement) {
                document.getElementById('erreur-message').innerText = "Tous les champs doivent être remplis !";
                document.getElementById('erreur-message').style.display = 'block';
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1><a href="index.php">Nike TN Store</a></h1>
            <ul>
                <li><a href="panier.html">Panier</a></li>
                <li><a href="commande.html">Commande</a></li>
            </ul>
        </nav>
    </header>

    <section id="commande">
        <h2>Formulaire de commande</h2>

        <div id="erreur-message" style="color: red; display: none;"></div>

        <form action="commande.php" method="POST" onsubmit="validerCommande(event)">
            <div class="form-field">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required />
            </div>
        
            <div class="form-field">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required />
            </div>
        
            <div class="form-field">
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required />
            </div>
        
            <div class="form-field">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required />
            </div>
        
            <div class="form-field">
                <label for="indicatif">Numéro de téléphone :</label>
                <select id="indicatif" name="indicatif" required>
                    <option value="+213">Algérie (+213)</option>
                    <option value="+33">France (+33)</option>
                    <option value="+1">États-Unis (+1)</option>
                </select>
                <input type="text" id="numero" name="numero" required placeholder="Numéro de téléphone" />
            </div>
        
            <div class="form-field">
                <label for="paiement">Numéro de compte bancaire :</label>
                <input type="text" id="paiement" name="paiement" required placeholder="Numéro de compte bancaire" />
            </div>
        
            <input type="hidden" name="produits_json" id="produits_json">
        
            <div class="form-actions">
                <button type="submit" id="valider">Valider la commande</button>
                <button type="button" id="annuler" onclick="window.location.href='index.php'">Annuler la commande</button>
            </div>
        </form>        
    </section>

    <footer>
        <p>&copy; 2025 Nike TN Store. Tous droits réservés.</p>
    </footer>
    <script>
        const panier = JSON.parse(localStorage.getItem("panier")) || [];
        document.getElementById("produits_json").value = JSON.stringify(panier);
    </script>    
</body>
</html>
